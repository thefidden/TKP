<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
    <script type='text/javascript'>
        let x = 6
        let y = 15
        let z = 4

        res = x += y - x++ * z
        console.log(res)

        res = z = --x - y * 5
        console.log(res)

        res = y /= x + 5 % z
        console.log(res)

        res = z = x++ + y * 5
        console.log(res)

        res = x = y - x++ * z
        console.log(res)
    </script>
</head>
